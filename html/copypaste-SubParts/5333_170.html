      <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
         <span class="ph autonumber">5333.170</span> Briefing Requirement for Protested Acquisitions Valued at $1B or More</h1>
      <div class="body conbody">
         <p class="p Normal" id="AFFARS_5333_170__bjMysc">Within seven (7) days of the filing of the protest, forward the briefing slide deck through the SCO to <a class="xref" href="mailto:AF.JACQ.ContractLaw.FieldSupportCntr.Mbx@us.af.mil" target="_blank">
               <u class="ph u">AF/JACQ</u>
            </a> and to <a class="xref" href="mailto:SAF.AQ.SAF-AQC.Workflow@us.af.mil" target="_blank">
               <u class="ph u">SAF/AQC</u>
            </a>
            <span class="ph">
               <u class="ph u"></u>
            </span>for review and processing to OUSD(A&amp;S)/DPC.</p>
      </div>
