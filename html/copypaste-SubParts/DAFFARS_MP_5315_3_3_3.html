         <span class="ph autonumber">3.3</span> Award without Discussions</h1>
      <div class="body conbody">
         <p class="p List1">3.3.3 Documentation Required Prior to Contract Award. The PCO must obtain contract clearance approval in accordance with <a class="xref" href="https://www.acquisition.gov/daffars/part-5301-federal-acquisition-regulations-system#DAFFARS_5301_9000" target="_blank">DAFFARS 5301.9000(e)(1)</a> prior to the SSA making the decision to award without discussions. </p>
