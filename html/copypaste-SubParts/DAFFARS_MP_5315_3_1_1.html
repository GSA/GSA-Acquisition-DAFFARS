      <h1 class="title topictitle1 Heading 3" id="DAFFARS_MP_5315_3_1_1__dEpJrL">
         <span class="ph autonumber" id="DAFFARS_MP_5315_3_1_1__E1Sfmf">1.1</span> Purpose</h1>
      <div class="body conbody" id="DAFFARS_MP_5315_3_1_1__OEY7K6">
         <p class="p">This Mandatory Procedure (MP) establishes supplemental procedures for conducting competitively negotiated source selections of $10M or more within the Department of the Air Force (DAF), and follows the numbering convention of the <a class="xref" href="https://www.acq.osd.mil/dpap/policy/policyvault/USA000740-22-DPC.pdf" target="_blank">DoD Source Selection Procedures</a>, dated 20 August 2022.</p>
