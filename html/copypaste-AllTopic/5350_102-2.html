         <span class="ph autonumber">5350.102-2</span> Contract Adjustment Boards</h1>
      <div class="body conbody">
        <p class="p" id="DAFFARS_5350_102-2__Toc38365553">The Department of the Air Force Contract Adjustment Board
(DAFCAB) is authorized to deny or approve any request for contract
adjustment more than $75,000.</p>
